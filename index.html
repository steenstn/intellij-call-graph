<!DOCTYPE html>
<html lang="en">
<head>
		  <script type="module">
    import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
              window.mermaid = mermaid;
  </script>
    <script src="parser.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelliJ Call Hiearchy visualiser</title>
    <script>
    let handleTextChange = async (event) => {
        let allText = event.target.value;
        let result = parseCallGraph(allText);

        let output = document.getElementById("output");
        output.value = result;
    }
    </script>
</head>
<body>
<p>Input. Paste IntelliJ call hiearchy here</p>
    <textarea onchange="handleTextChange(event)" rows="10" cols="50"></textarea><br />
<p>Output. Paste the result below in a Mermaid flowchart editor</p>
    <textarea id="output" rows="10" cols="50"></textarea>

</body>
</html>
